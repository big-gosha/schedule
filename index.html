<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule Creator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root">
        <canvas id="canvas-export" class="canvas"></canvas>

        <div id="thumbnail-prompt" class="root-child" style="top: 300px;left: 250px;text-align: left;line-height: 1.5rem;visibility: collapse;">
            <label for="file-browser" style="padding: 3px 6px;">Browse</label> for an image
            <br>&nbsp;&nbsp;or
            <br>
            <button id="paste-button" style="padding: 3px 6px;">Paste</button> an image
            <input id="file-browser" style="visibility: collapse;" type="file" accept="image/*">
        </div>
        
        <button id="export-button" class="root-child">Export</button>

        <div id="transform-tool" class="root-child">
            <button id="cancel-transform" class="mini-button" style="background-color: red;top: 30px;left: 30px;">x</button>
            <button id="confirm-transform" class="mini-button" style="background-color: green;top: 30px;left: 50px;">o</button>
            <div id="rotate-box">
                <div id="scale-box">
                    <div id="move-box">
                        <canvas id="canvas-thumbnail"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/properties.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/weekday.js"></script>
    <script src="js/transformTool.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/imageGetter.js"></script>
    <script src="index.js"></script>
</body>
</html>
