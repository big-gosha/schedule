<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule Creator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root">
        <canvas id="canvas-export" class="canvas" style="opacity: 0;"></canvas>    
        <button id="export-button" class="root-child">Export</button>

        <div id="transform-tool" class="root-child">
            <button id="cancel-transform" class="mini-button" style="background-color: red;top: 30px;left: 30px;">x</button>
            <button id="confirm-transform" class="mini-button" style="background-color: green;top: 30px;left: 50px;">o</button>
            <div id="rotate-box">
                <div id="scale-box">
                    <div id="move-box">
                        <canvas id="canvas-thumbnail"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import imglyRemoveBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal";
        
        async function removeBg() {
            const input = document.getElementById("imageInput");
            const file = input.files[0];
            if (!file) return alert("Please select an image");
      
            const imageUrl = URL.createObjectURL(file);
            const resultBlob = await imglyRemoveBackground(imageUrl);
            const resultUrl = URL.createObjectURL(resultBlob);
      
            document.getElementById("output").src = resultUrl;
        }
    </script>
      
    <input type="file" id="imageInput">
    <button onclick="removeBg()">Remove Background</button>
    <img id="output">  

    <script src="js/properties.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/weekday.js"></script>
    <script src="js/transformTool.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/imageGetter.js"></script>
    <script src="index.js"></script>
</body>
</html>
